<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
	<link rel="icon" href="icon/calculator.svg">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
<body>
    <div class="app">

		<div class="calculator" id="calculator">

			<div class="display" id="display">
				<div class="content">
					<div class="input"></div>
					<div class="output"></div>
				</div>
			</div>

			<div class="keys" id="keypad">

				<div data-key="clear" class="key action">
					<span class="action">AC</span>
				</div>

				<div data-key="brackets" class="key action brackets">
					<span class="action">()</span>
				</div>

				<div data-key="%" class="key action">
					<span class="action">%</span>
				</div>

				<div data-key="/" class="key operator">
					<span>รท</span>
				</div>

				<div data-key="7" class="key">
					<span class="key-basic">7</span>
				</div>

				<div data-key="8" class="key">
					<span class="key-basic">8</span>
				</div>

				<div data-key="9" class="key">
					<span class="key-basic">9</span>
				</div>

				<div data-key="*" class="key operator">
					<span>x</span>
				</div>

				<div data-key="4" class="key">
					<span class="key-basic">4</span>
				</div>

				<div data-key="5" class="key">
					<span class="key-basic">5</span>
				</div>

				<div data-key="6" class="key">
					<span class="key-basic">6</span>
				</div>

				<div data-key="-" class="key operator">
					<span>-</span>
				</div>

				<div data-key="1" class="key">
					<span class="key-basic">1</span>
				</div>

				<div data-key="2" class="key">
					<span class="key-basic">2</span>
				</div>

				<div data-key="3" class="key">
					<span class="key-basic">3</span>
				</div>

				<div data-key="+" class="key operator">
					<span>+</span>
				</div>

				<div data-key="backspace" class="key action">
					<span class="action">&lt;</span>
				</div>

				<div data-key="0" class="key">
					<span class="key-basic">0</span>
				</div>

				<div data-key="." class="key">
					<span class="key-basic">.</span>
				</div>
				
				<div data-key="=" class="key operator">
					<span>=</span>
				</div>
			</div>

		</div>

        

	</div>

    <i class="bi bi-lightbulb-fill" id="switcher"></i>
</body>
</html>
